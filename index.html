<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily timetable</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main id="main">
        <nav class="nav">
            <div class="title">
                <h1 class="schedule">daily schedule</h1>
            </div>
            <a href="" class="toggleButton">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbarLinks">
                <ul>
                    <li class="item"><a href="#" class="home">home</a></li>
                    <li class="item"><a href="#" class="">item1</a></li>
                    <li class="item"><a href="#" class="">item2</a></li>
                    <li class="item"><a href="#" class="">item3</a></li>
                </ul>
            </div>
        </nav>
        <div class="timetable">
            <table class="table-style">
              <thead>
                <tr>
                    <th style="width: 5%;">&nbsp</th>
                    <th>mon</th>
                    <th>tues</th>
                    <th>wed</th>
                    <th>thurs</th>
                    <th>fri</th>
                    <th>sat</th>
                    <th>sun</th>
                   </tr>
              </thead>
              <tbody class="tbody-size">
                <tr>
                    <td>9am</td>
                </tr>
                <tr>
                    <td>10am</td>
                </tr>
                <tr>
                    <td>11am</td>
                </tr>
                <tr>
                    <td>12pm</td>
                </tr>
                <tr>
                    <td>1pm</td>
                </tr>
                <tr>
                    <td>2pm</td>
                </tr>
                <tr>
                    <td>3pm</td>
                </tr>
                <tr>
                    <td>4pm</td>
                </tr>
                <tr>
                    <td>5pm</td>
                </tr>
                <tr>
                    <td>6pm</td>
                </tr>
              </tbody>
            </table>
        </div>
    </main>
    <script src="/js/index.js" type="module"></script>
</body>
</html>
